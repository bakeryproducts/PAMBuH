INPUTS: input
OUTPUTS: output

DATA:
  TRAIN:
    DATASETS: ['train1024x25', 'backs_30_x25_1024']
    GPU_PRELOAD: False
    PRELOAD: True
    CACHE: False
    MULTIPLY: {'rate':10}
  VALID:
    DATASETS: ['val1024x25']
    PRELOAD: False
  TEST:
    DATASETS: []

TRANSFORMERS:
  TRAIN:
    AUG: 'light'
  VALID:
    AUG: 'val'
