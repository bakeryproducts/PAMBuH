  RESIZE: [128, 128]

TRAIN:
  AMP: True
  GPUS: [0,1,2,3]
  NUM_WORKERS: 8
  
  SAVE_STEP: .2
  SCALAR_STEP: 1
  TB_STEP: 5
  
  EPOCH_COUNT: 500
  BATCH_SIZE: 64
VALID:
  STEP: 5
  BATCH_SIZE: 32
TEST:
  BATCH_SIZE: 1
  
PARALLEL:
  DDP: True
